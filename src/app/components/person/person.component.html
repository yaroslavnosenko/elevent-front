<app-header></app-header>
<main>
  <div class="container">
    <div class="" *ngIf="user">
      <div class="columns">
        <div class="column">
          <div
            class="profile-image"
            style="background-image: url('VPGt8rXyKm3mip9IGHregeFDXTASF93zAUqF_xf81k');"
          ></div>
          <h2 class="title is-4">{{user.display_name}}</h2>
          <!--<button type="button" class="button save is-info">-->
            <!--<strong>Save</strong>-->
          <!--</button>-->
          <p>{{user.summary}}</p>
          <hr />
          <p>
            {{user.bio}}
          </p>
          <hr />
          <h2 class="title is-5">Links</h2>
          <div class="tags">
            <a href="#" class="tag is-rounded social is-medium fb">Facebook</a>
            <a href="#" class="tag is-rounded social is-medium tw">Twitter</a>
            <a href="#" class="tag is-rounded social is-medium in">Instagram</a>
            <a href="#" class="tag is-rounded social is-medium ln">Linkedin</a>
            <a href="#" class="tag is-rounded social is-medium gh">GitHub</a>
            <a href="#" class="tag is-rounded social is-medium db">Dribbble</a>
          </div>
          <h2 class="title is-5" *ngIf="skills">Skills</h2>
          <div class="tags" *ngIf="skills">
            <span class="tag is-medium" *ngFor="let skill of skills">{{skill.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-bottom-nav></app-bottom-nav>
